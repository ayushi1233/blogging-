<!DOCTYPE html>
<html>
<head>
<style>
#animated_div {
    width: 70px;
    height: 47px;
    background: #92B901;
    color: #ffffff;
    position: relative;
    font-weight: bold;
    font-size: 20px;
    padding: 10px;
    animation: animated_div 5s 1;
    -moz-animation: animated_div 5s 1;
    -webkit-animation: animated_div 5s -9;
    -o-animation: animated_div 5s 1;
    border-radius: 5px;
    -webkit-border-radius: 5px;
}
</style>
</head>
<body>
<div id="animated_div">CSS</div>
</body>
</html>
